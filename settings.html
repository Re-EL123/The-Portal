<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maerd | Settings</title>
  <style>
    @keyframes slide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255,255,255,0.1);
      --card-bg: rgba(255,255,255,0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: var(--primary); color: var(--background); display: flex; flex-direction: column; height: 100vh; }
    .spectrum-strip {
      height: 4px; background: var(--accent); background-size: 400% 400%; animation: slide 5s ease infinite;
    }
    .header {
      padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold;
      background: var(--glass); backdrop-filter: blur(10px); position: relative;
    }
    .back-btn {
      position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
      background: var(--glass); border: none; border-radius: 50%; padding: 0.5rem;
      cursor: pointer; transition: background 0.3s;
    }
    .back-btn:hover { background: rgba(255,255,255,0.2); }
    .back-btn img { width: 20px; height: 20px; }
    .container { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }

    .card {
      background: var(--card-bg); backdrop-filter: blur(10px);
      border-radius: 1rem; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem;
    }
    .card h3 { font-size: 1.1rem; margin-bottom: 0.5rem; }
    .btn, .toggle-row {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.75rem; border-radius: 0.75rem; background: var(--glass);
      color: var(--background); cursor: pointer; transition: background 0.3s;
    }
    .btn:hover, .toggle-row:hover { background: rgba(255,255,255,0.2); }
    .btn span, .toggle-row span { font-size: 0.9rem; }
    .btn img { width: 18px; height: 18px; margin-right: 0.5rem; }
    .toggle-switch {
      position: relative; width: 40px; height: 20px; background: rgba(255,255,255,0.3); border-radius: 20px;
      cursor: pointer; transition: background 0.3s;
    }
    .toggle-switch::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px;
      background: var(--background); border-radius: 50%; transition: transform 0.3s;
    }
    .toggle-switch.active { background: limegreen; }
    .toggle-switch.active::after { transform: translateX(20px); }
    .logout-btn {
      margin-top: 1rem; background: crimson; text-align: center; padding: 0.75rem; border-radius: 0.75rem;
      cursor: pointer; transition: opacity 0.3s;
    }
    .logout-btn:hover { opacity: 0.8; }
    .bubble { position: absolute; border-radius: 50%; background: white; opacity: 0.05; filter: blur(20px); }
    .bubble1 { width: 100px; height: 100px; top: 60px; right: -30px; }
    .bubble2 { width: 80px; height: 80px; bottom: 100px; left: -40px; }
    .bottom-nav {
      display: flex; justify-content: space-around; align-items: center;
      padding: 0.5rem 0; background: var(--glass); backdrop-filter: blur(10px);
    }
    .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: var(--background); text-decoration: none; }
    .nav-item img { width: 24px; height: 24px; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <div class="spectrum-strip"></div>
  <div class="header">
    Settings
    <button class="back-btn" onclick="location.href='profile.html'">
      <img src="assets/images/icons8-back-30.png" alt="Back"/>
    </button>
  </div>

  <div class="container">
    <!-- Account Settings -->
    <div class="card">
      <h3>Account</h3>
      <div class="btn" onclick="alert('Change Password clicked')"><span>Change Password</span></div>
    </div>

    <!-- Privacy Settings -->
    <div class="card">
      <h3>Privacy</h3>
      <div class="btn" onclick="alert('Manage Privacy clicked')"><span>Manage Privacy</span></div>
    </div>

    <!-- Notifications -->
    <div class="card">
      <h3>Notifications</h3>
      <div class="toggle-row">
        <span>App Notifications</span>
        <div class="toggle-switch" id="notifToggle"></div>
      </div>
      <div class="toggle-row">
        <span>Email Notifications</span>
        <div class="toggle-switch" id="emailToggle"></div>
      </div>
    </div>

    <!-- Appearance 
    <div class="card">
      <h3>Appearance</h3>
      <div class="toggle-row">
        <span>Dark Mode</span>
        <div class="toggle-switch" id="darkModeToggle"></div>
      </div>
    </div>
    -->

    <!-- Logout -->
    <div class="logout-btn" onclick="alert('Logged out!')">
      Logout
    </div>
  </div>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>

  <div class="bottom-nav">
    <a href="https://chatre1.akanishibiri4422.workers.dev/" class="nav-item"><img src="assets/images/icons8-artificial-intelligence-30.png" alt="Chat"/><span>ChatRe</span></a>
    <a href="index.html" class="nav-item"><img src="assets/images/icons8-portal-30 (3).png" alt="Discover"/><span>Portal</span></a>
    <a href="wallet.html" class="nav-item"><img src="assets/images/icons8-mobile-wallet-30.png" alt="Wallet"/><span>Wallet</span></a>
    <a href="profile.html" class="nav-item"><img src="assets/images/icons8-test-account-30 (1).png" alt="Profile"/><span>Profile</span></a>
  </div>

  <script>
    // Toggle switch functionality
    document.querySelectorAll('.toggle-switch').forEach(toggle => {
      toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
      });
    });

    // Example: dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.style.background = darkModeToggle.classList.contains('active') ? '#111' : 'var(--primary)';
    });
  </script>
</body>
</html>
