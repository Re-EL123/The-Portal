<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maerd | Profile</title>
  <style>
    @keyframes slide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255,255,255,0.1);
      --card-bg: rgba(255,255,255,0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: var(--primary); color: var(--background); display: flex; flex-direction: column; height: 100vh; }
    .spectrum-strip {
      height: 4px; background: var(--accent); background-size: 400% 400%; animation: slide 5s ease infinite;
    }
    .header {
      padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold;
      background: var(--glass); backdrop-filter: blur(10px); position: relative;
    }
    .settings-btn {
      position: absolute; right: 1rem; top: 50%; transform: translateY(-50%);
      background: var(--glass); border: none; border-radius: 50%; padding: 0.5rem;
      cursor: pointer; transition: background 0.3s;
    }
    .settings-btn:hover { background: rgba(255,255,255,0.2); }
    .settings-btn img { width: 20px; height: 20px; }
    .container { flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; }
    .cover-pic {
      width: 100%; height: 150px; border-radius: 1rem; object-fit: cover; margin-bottom: -50px;
    }
    .profile-card {
      background: var(--card-bg); backdrop-filter: blur(10px);
      border-radius: 1rem; padding: 1.5rem; display: flex; flex-direction: column; align-items: center;
    }
    .profile-pic {
      width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem;
      border: 3px solid rgba(255,255,255,0.2); cursor: pointer; z-index: 2;
    }
    .change-btn {
      margin-top: 0.5rem; padding: 0.5rem 1rem; border-radius: 0.5rem; border: none;
      background: var(--glass); color: var(--background); cursor: pointer;
      transition: background 0.3s;
    }
    .change-btn:hover { background: rgba(255,255,255,0.2); }
    .profile-fields, .payout-fields { width: 100%; display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1rem; }
    .profile-fields label, .payout-fields label { font-size: 0.85rem; opacity: 0.8; }
    .profile-fields input, .payout-fields input, .payout-fields select {
      width: 100%; padding: 0.5rem; border: none; border-radius: 0.5rem;
      background: rgba(255,255,255,0.1); color: var(--background);
    }
    .btn {
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      text-align: center; padding: 0.75rem; border-radius: 0.75rem; background: var(--glass); backdrop-filter: blur(10px);
      color: var(--background); text-decoration: none; margin-top: 0.5rem; transition: background 0.3s;
    }
    .btn:hover { background: rgba(255,255,255,0.2); }
    .btn img { width: 18px; height: 18px; }
    .bubble { position: absolute; border-radius: 50%; background: white; opacity: 0.05; filter: blur(20px); }
    .bubble1 { width: 100px; height: 100px; top: 60px; right: -30px; }
    .bubble2 { width: 80px; height: 80px; bottom: 100px; left: -40px; }
    .bottom-nav {
      display: flex; justify-content: space-around; align-items: center;
      padding: 0.5rem 0; background: var(--glass); backdrop-filter: blur(10px);
    }
    .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: var(--background); text-decoration: none; }
    .nav-item img { width: 24px; height: 24px; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <div class="spectrum-strip"></div>
  <div class="header">
    My Profile
    <button class="settings-btn" onclick="location.href='app-settings.html'">
      <img src="assets/images/icons8-settings-30.png" alt="Settings"/>
    </button>
  </div>
  <div class="container">
    <!-- Cover Picture -->
    <img src="assets/images/cover-default.jpg" alt="Cover Picture" class="cover-pic"/>

    <!-- Profile Card -->
    <div class="profile-card">
      <img src="assets/images/profile-default.png" alt="Profile Picture" class="profile-pic" onclick="document.getElementById('profilePicInput').click();"/>
      <input type="file" id="profilePicInput" accept="image/*" style="display:none"/>
       <input type="file" id="coverPicInput" accept="image/*" style="display:none"/>
      <button class="change-btn" onclick="document.getElementById('profilePicInput').click();">Change Profile Picture</button>
      <button class="change-btn" onclick="document.getElementById('coverPicInput').click();">Change Cover Picture</button>
      <div class="profile-fields">
        <label>Name & Surname</label>
        <input type="text" id="nameField" placeholder="Enter your full name"/>
        <label>Username</label>
        <input type="text" id="usernameField" placeholder="Enter your username"/>
        <label>Email</label>
        <input type="email" id="emailField" placeholder="Enter your email"/>
        <label>Phone Number</label>
        <input type="tel" id="phoneField" placeholder="Enter your phone number"/>
      </div>
    </div>

    <!-- Payout Details Card -->
    <div class="profile-card">
      <h3 style="margin-bottom:1rem;">Payout Account Details</h3>
      <div class="payout-fields">
        <label>Account Holder Name</label>
        <input type="text" id="accountHolder" placeholder="Enter account holder name"/>
        <label>Account Number</label>
        <input type="text" id="accountNumber" placeholder="Enter account number"/>
        <label>Bank Name</label>
        <select id="bankName">
          <option value="">Select Bank</option>
          <option>ABSA</option>
          <option>Capitec</option>
          <option>FNB</option>
          <option>Nedbank</option>
          <option>Standard Bank</option>
        </select>
        <label>Branch Code</label>
        <select id="branchCode">
          <option value="">Select Branch Code</option>
          <option>632005</option>
          <option>250655</option>
          <option>470010</option>
          <option>198765</option>
          <option>051001</option>
        </select>
      </div>
    </div>

    <!-- Combined Activity Button -->
    <a href="activity.html" class="btn">
      <img src="assets/images/icons8-activity-feed-30.png" alt="Activity"/>
      <span>My Activity</span>
    </a>
  </div>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>

  <div class="bottom-nav">
    <a href="https://chatre1.akanishibiri4422.workers.dev/" class="nav-item"><img src="assets/images/icons8-artificial-intelligence-30.png" alt="Chat"/><span>ChatRe</span></a>
    <a href="index.html" class="nav-item"><img src="assets/images/icons8-portal-30 (3).png" alt="Discover"/><span>Portal</span></a>
    <a href="wallet.html" class="nav-item"><img src="assets/images/icons8-mobile-wallet-30.png" alt="Wallet"/><span>Wallet</span></a>
    <a href="profile.html" class="nav-item"><img src="assets/images/icons8-test-account-30 (1).png" alt="Profile"/><span>Profile</span></a>
  </div>

  <script>
    const profilePic = document.querySelector('.profile-pic');
    const profileInput = document.getElementById('profilePicInput');

    profileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profilePic.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
