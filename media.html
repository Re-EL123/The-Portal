<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maerd | Media</title>
  <style>
    @keyframes slide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: var(--primary); color: var(--background); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .spectrum-strip {
      height: 4px;
      background: var(--accent);
      background-size: 400% 400%;
      animation: slide 5s ease infinite;
    }
    .header { padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; background: var(--glass); backdrop-filter: blur(10px); }
    .container {
      flex: 1; overflow-y: auto; padding: 1rem;
      display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; position: relative;
    }
    .card {
      position: relative;
      border-radius: 1rem; 
      padding: 1rem; 
      display: flex; 
      flex-direction: column; 
      justify-content: flex-end;
      cursor: pointer; 
      background-size: cover;
      background-position: center;
      overflow: hidden;
      color: white;
      min-height: 200px;
      transition: background-size 0.6s ease; /* Smooth zoom transition */
    }
    .card:hover {
      background-size: 110%; /* Zoom in effect */
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .card:hover::before {
      opacity: 0.4;
    }
    .card h3, .card .value {
      position: relative;
      z-index: 1;
    }
    .card h3 { font-size: 1rem; margin-bottom: 0.5rem; }
    .card .value { font-size: 1.2rem; font-weight: bold; }

    .bubble { position: absolute; border-radius: 50%; background: white; opacity: 0.05; filter: blur(20px); }
    .bubble1 { width: 100px; height: 100px; top: 60px; right: -30px; }
    .bubble2 { width: 80px; height: 80px; bottom: 100px; left: -40px; }
    .bottom-nav {
      display: flex; justify-content: space-around; align-items: center;
      padding: 0.5rem 0; background: var(--glass); backdrop-filter: blur(10px);
    }
    .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: var(--background); text-decoration: none; }
    .nav-item img { width: 24px; height: 24px; margin-bottom: 0.25rem; }
    /* Loading overlay */
    .loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: flex;
      align-items: center; justify-content: center; z-index: 9999;
      flex-direction: column; color: white; font-size: 1.2rem;
    }
    .spinner {
      width: 50px; height: 50px; border: 5px solid #ccc; border-top-color: white; border-radius: 50%;
      animation: spin 1s linear infinite; margin-bottom: 1rem;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div>Loading Maerd Portal...</div>
  </div>
  <div class="spectrum-strip"></div>
  <div class="header">Media - Feel</div>
  <div class="container">
    <!-- Media Categories -->
    
    <div class="card" style="background-image: url('assets/images/music-card.jpg');" onclick="location.href='https://re-player.vercel.app/?page=media'">
      <h3>Music</h3>
      <div class="value">Listen</div>
    </div>

    <div class="card" style="background-image: url('assets/images/videos-card.jpg');" onclick="location.href='under-construction.html?page=videos'">
      <h3>Videos</h3>
      <div class="value">Watch</div>
    </div>

    <div class="card" style="background-image: url('assets/images/pictures-card.jpg');" onclick="location.href='under-construction.html?page=pictures'">
      <h3>Pictures</h3>
      <div class="value">View</div>
    </div>
  </div>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>

  <div class="bottom-nav">
    <a href="https://chatre1.akanishibiri4422.workers.dev/" class="nav-item"><img src="assets/images/icons8-artificial-intelligence-30.png" alt="Chat"/><span>ChatRe</span></a>
    <a href="index.html" class="nav-item"><img src="assets/images/icons8-portal-30 (3).png" alt="Discover"/><span>Portal</span></a>
    <a href="wallet.html" class="nav-item"><img src="assets/images/icons8-mobile-wallet-30.png" alt="Wallet"/><span>Wallet</span></a>
    <a href="profile.html" class="nav-item"><img src="assets/images/icons8-test-account-30 (1).png" alt="Profile"/><span>Profile</span></a>
  </div>
</body>
</html>
